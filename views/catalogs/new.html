{%include 'html_start.html'%}
<!-- Footer widgets section -->
<section class="bottom-widgets-section spad">
	<div class="container">
		<h3>
		Create new catalog
		</h3>
		<div class="row">
			<div class="col-12">
				<div class="sp-blog-item">
					<div class="blog-text">
						<form action="{{url_for('catalogs')}}" method="POST">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="name" class="form-control" id="name" aria-describedby="catalogName" placeholder="Enter name of the catalog" name="name">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Footer widgets section end -->
{%include 'html_end.html'%}
