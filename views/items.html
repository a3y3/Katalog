{%include 'html_start.html'%}
<!-- Footer widgets section -->
<section class="bottom-widgets-section spad">
	<div class="container">
		<h3>
		Items | <a href="{{url_for('new_item')}}">Add new</a>
		</h3>
		<div class="row">
			{%for item, catalog, user in items%}
				<div class="col-lg-4">
					<div class="sp-blog-item">
						<div class="blog-thubm">
							<div class="blog-date">
								<span>May 04, 2018</span>
							</div>
						</div>
						<div class="blog-text">
							<h5>{{item.name}}</h5>
							<span><a href="{{url_for('show_catalog', catalog_id=catalog.id)}}">{{catalog.name}}</a></span>
							<span>By {{user.email}}</span>
							<p>{{item.description}}</p>
							<a href="{{url_for('show_item', item_id=item.id)}}" class="readmore"><i class="fa fa-angle-right"></i></a>
						</div>
					</div>
				</div>
			{%endfor%}
		</div>
	</div>
</section>
<!-- Footer widgets section end -->
{%include 'html_end.html'%}
