{%include 'html_start.html'%}
<!-- Footer widgets section -->
<section class="bottom-widgets-section spad">
	<div class="container">
		<div class="row">
		{%for item in items%}
			<div class="col-lg-4">
				<div class="sp-blog-item">
					<div class="blog-thubm">
						<div class="blog-date">
							<span>May 04, 2018</span>
						</div>
					</div>
					<div class="blog-text">
							<h5>{{item.name}}</h5>
							<span>By {{item.user.email}}</span>
							<p>{{item.description}}</p>
							<a href="#" class="readmore"><i class="fa fa-angle-right"></i></a>
						</div>
					</div>
			</div>
		{%endfor%}
		</div>
	</div>
</section>
<!-- Footer widgets section end -->
{%include 'html_end.html'%}
